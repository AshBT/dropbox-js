<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      if (window.parent) {
        var query = window.location.hash.substring(1);
        var token = query.split('=', 2)[1];
        window.parent.postMessage(query, '*');
        window.close();
      }
    </script>
  </head>
  <body>
    <p>Please close this window.</p>
  </body>
</html>
