<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      (function() {
        var opener = window.opener;
        if (!opener && window.parent != window.top) {
          opener = window.parent;
        }
        if (opener) {
          var query = window.location.hash.substring(1);
          opener.postMessage(query, '*');
          window.close();
        }
      })();
    </script>
  </head>
  <body>
    <p>Please close this window.</p>
  </body>
</html>
